<html>
<head>
  <meta charset="utf-8">
  <title>WP lab - Students in Course</title>

</head>
<body>
<header>
  <h1>Students in Course </h1>
</header>
<section>
  <th:block th:text="${course.getName()}"/>
  <ul>
    <li th:each="student:${studentsInCourse}"><th:block th:text="${student.getName()} + ' ' + ${student.getSurname()} + ' ' + ${student.getUsername()}"/></li>
  </ul>
  <a href="/courses">Back</a>
</section>

</body>
</html>
