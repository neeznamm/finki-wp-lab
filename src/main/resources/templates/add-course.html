<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Create New/Update Course Page</title>
    <style>
        .wrap {
            margin: 10px 200px;
            padding: 50px;
            border-radius: 10px;
            background-color: aliceblue;
            box-shadow: 10px 10px lightblue;
        }
    </style>
</head>
<body>
<div class="wrap">
<header>
    <h1>Create or update a course </h1>
</header>
<section>
    <form action="/courses/add" method="post">
        <label for='name'>Course name:</label><input th:readonly="${courseToEdit != null}" id='name' type='text' name='name' th:attr="value=${courseToEdit!=null} ? ${courseToEdit.getName()} : '' "/><br/>
        <label for='description'>Course description:</label><input id='description' type='text' name='description' th:attr="value=${courseToEdit!=null} ? ${courseToEdit.getDescription()} : '' "/><br/>
        <label for="teacherSelect">Choose a teacher:</label>
        <select id="teacherSelect" name="teacherId">
            <option th:selected="${courseToEdit != null && teacher.getTeacherId() == courseToEdit.teacher.getTeacherId()}" th:each="teacher : ${teachers}" th:value="${teacher.getTeacherId()}" th:text="${teacher.getName()} + ' ' + ${teacher.getSurname()}"></option>
        </select>
        <input type="hidden" id="edit" name="edit" th:value="${courseToEdit != null} ? true : false">
        <br/>
        <input type='submit' value='Submit'/>
    </form>
</section>
</div>
</body>
</html>
